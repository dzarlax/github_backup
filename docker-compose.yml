version: '3.8'

services:
  github-backup:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - OAUTH_TOKEN=""
      - API_URL=""
      - CRON_SCHEDULE=""
    volumes:
      - backup:/backup
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backup:
    driver: local
